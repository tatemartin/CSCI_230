<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link rel="stylesheet" href="createAccount.css">

    <script defer src="createAccount.js"></script>
    <script defer src="loadTheme.js"></script>
</head>

<body>

    <main>
        <fieldset>
            <legend>Create Account</legend>
            <label for="name"> First Name</label>
            <input type="text" id="firstName" name="name" required minlength="2" maxlength="16" size="10" /><br><br>
            <label for="name"> Last Name</label>
            <input type="text" id="lastName" name="name" required minlength="2" maxlength="16" size="10" /><br><br>
            <label for="name"> Username (minimum 8 characters)</label>
            <input type="text" id="username" name="name" required minlength="8" maxlength="16" size="10" /><br><br>
            <label for="pass">Password (8 characters minimum):</label>
            <input type="password" id="password" name="password" minlength="8" required /><br><br>

            <input type ="submit" id="createAccountButton" value="Create Account">
        </fieldset>

    </main>
</body>
